<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sedona Adaptive</title>
    <link rel="preload" href="fonts/ptsans.woff2" as="font">
    <link rel="preload" href="fonts/ptsansbold.woff2" as="font">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <script>
      document.createElement( "picture" );
    </script>
    <script src="js/picturefill.min.js" async></script>
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="main-header main-header--nojs">
      <a class="main-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
          <img class="main-header__logo-img" src="img/logo-sedona-mobile.svg" alt="Логотип Sedona">
        </picture>
      </a>
      <nav class="main-nav main-nav--close main-nav--nojs">
        <button class="main-nav__toggle" type="button" aria-label="Открыть/закрыть меню"></button>
        <ul class="main-nav__list">
          <li class="main-nav__item"><a class="main-nav__link main-nav__link--active">Главная</a></li>
          <li class="main-nav__item"><a href="catalog.html" class="main-nav__link">Фото и видео</a></li>
          <li class="main-nav__item"><a href="form.html" class="main-nav__link">Форма отзыва</a></li>
          <li class="main-nav__item"><a href="#" class="main-nav__link">Html Academy</a></li>
        </ul>
      </nav>

    </header>
    <main class="page-main">
      <section class="intro">
        <div class="intro__wpapper">
          <div class="intro__text-box">
            <h1 class="intro__tittle">Функциональное питание для котов</h1>
            <p class="intro__sub-tittle">Занялся собой? Займись котом!</p>
          </div>
          <picture>
            <source type="image/webp" media="(min-width: 1300px)" srcset="img/index-can-desktop@1x.webp 1x, img/index-can-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/index-can-tablet@1x.webp 1x, img/index-can-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/index-can-mobile@1x.webp 1x, img/index-can-mobile@2x.webp 2x">
            <source media="(min-width: 1300px)" srcset="img/index-can-desktop@1x.png 1x, img/index-can-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/index-can-tablet@1x.jpg 1x, img/index-can-tablet@2x.jpg 2x">
            <img class="intro__picture" src="img/index-can-mobile@1x.png" srcset="img/index-can-mobile@2x.png 2x" alt="Корм для котов Cat Energy Pro">
          </picture>
          <a class="intro__link btn btn--green" href="form.html">Подобрать программу</a>
        </div>
      </section>



    </main>

    <footer class="main-footer">
      <div class="main-footer__wrapper">
        <a class="main-footer__logo">
          <svg class="main-footer__logo-img" width="102" height="34">
            <use xlink:href="#sprite-logo-footer"></use>
          </svg>
        </a>
        <div class="main-footer__social social">
          <a href="https://www.instagram.com/htmlacademy/" class="social__link social__link--insta" aria-label="Мы в Инстаграмме">
            <svg class="social__icon social__icon--insta" width="22" height="21">
              <use xlink:href="#sprite-icon-insta"></use>
            </svg>
          </a>
          <a href="https://www.facebook.com/htmlacademy" class="social__link social__link--fb" aria-label="Мы в Фейсбуке">
            <svg class="social__icon social__icon--fb" width="15" height="28">
              <use xlink:href="#sprite-icon-fb"></use>
            </svg>
          </a>
          <a href="https://vk.com/htmlacademy" class="social__link social__link--tw" aria-label="Мы в Твиттере">
            <svg class="social__icon social__icon--tw" width="23" height="20">
              <use xlink:href="#sprite-icon-tw"></use>
            </svg>
          </a>
        </div>
        <div class="main-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="copyright__text">Разработано</span>
            <svg class="copyright__logo" width="27" height="34">
              <use xlink:href="#sprite-logo-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
